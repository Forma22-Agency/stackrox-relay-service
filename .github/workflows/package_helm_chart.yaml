name: Build and push helm chart

on:
  push:
    branches:
      - main
    paths:
      - 'helm-chart/**'
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]
    paths:
      - 'helm-chart/**'

jobs:
  package_helm_chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: v3.17.0

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.7.0

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --config ct.yaml)
        echo "changed: $changed"
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      if: steps.list-changed.outputs.changed == 'true'
      run: ct lint --config ct.yaml

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.7.0
      if: steps.list-changed.outputs.changed == 'true' && github.base_ref == 'main'
      env:
        charts_dir: helm-chart/stackrox-relay-service
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: Run helm-docs
      uses: losisin/helm-docs-github-action@v1
      if: steps.list-changed.outputs.changed == 'true' && github.base_ref == 'main'
      with:
        git-push: true
        git-commit-message: "chore: update Helm documentation [skip ci]"
        chart-search-root: helm-chart/stackrox-relay-service